        <div class="row justify-content-center">
            <div class="col-md-6" id="loginboks">
                <form name="contact" method="POST" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact" />

                    <div class="form-group">
                        <label for="brukernavn">Email or mobile number</label>

                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" name="passord" id="passord" placeholder="Password">
                    </div>
                     <br>
            

                    <!-- Facebook login button -->
                          <button class="btn btn-primary btn-block facebook-login" type="submit">
                          <i class="fab fa-facebook-square"></i> Log in

                    </button>                   

                </form>
